<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha1.min.js" integrity="sha512-yztz+Ll9ddGhZfiSe1bAAWFSxOYjTN9XrHM65EwbWCK36k1UEOXeQloqH9LSPW7QG/EbAJVU3EPRpbclzbpP9Q==" crossorigin="anonymous"></script>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/v3/api-docs",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        requestInterceptor: req => {
          const apiKeyheader = req.headers['x-api-key'];
          if(!apiKeyheader){
            return;
          }

          const key = apiKeyheader.split(":")[0];
          const secret = apiKeyheader.split(":")[1];

          console.log(key);
          console.log(secret);

          const shaObj = new jsSHA("SHA-1", "TEXT", {
            hmacKey: { value: secret, format: "TEXT" },
          });
          const data = `${key}${req.url}`;
          console.log(data);
          shaObj.update(data);
          const hmacHEX = shaObj.getHash("HEX");
          console.log(hmacHEX);
          const hmac64 = window.btoa(hmacHEX);
          console.log(hmac64);

          req.headers['x-api-key']= key;
          req.headers.signature = hmac64;
          return req;
        },
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
