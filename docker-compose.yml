version: '3.7'

services:

  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=gamificator_db
      - MYSQL_USER=springuser
      - MYSQL_PASSWORD=secret
    ports:
      - 3306:8080
    volumes:
      - ./docker/database/:/docker-entrypoint-initdb.d/
      - gamificator_vol:/var/lib/mysql
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE


# for debug
  adminer:
    image: adminer
    container_name: admirer
    restart: always
    ports:
      - 8888:8080
  
  
  app:
    image: ghcr.io/digitalpatate/gamificator:latest
    restart: on-failure
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=gamificator_db
      - DATABASE_USER=springuser
      - DATABASE_PASSWORD=secret
    depends_on:
      - db
    ports:
     - 8080:8080
#    networks:
#      - backend
      
#networks:
#  backend:
#    external: false


volumes:
  gamificator_vol:
    external: false